<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
<h:head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recherche - Oceania Hotels</title>
    
    <style>
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e94560;
            letter-spacing: 3px;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 2rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #e94560;
        }
        
        /* Container principal */
        .main-container {
            max-width: 900px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        /* Titre */
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .page-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        /* Formulaire de recherche */
        .search-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }
        
        .search-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        /* Type de recherche (radio buttons) */
        .search-type {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .search-type label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 1rem 2rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .search-type label:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .search-type input[type="radio"] {
            width: 20px;
            height: 20px;
            accent-color: #e94560;
        }
        
        .search-type input[type="radio"]:checked + span {
            color: #e94560;
            font-weight: bold;
        }
        
        /* Champ de recherche */
        .search-input-group {
            display: flex;
            gap: 1rem;
        }
        
        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            outline: none;
            transition: box-shadow 0.3s;
        }
        
        .search-input:focus {
            box-shadow: 0 0 0 3px rgba(233, 69, 96, 0.3);
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        /* Boutons */
        .btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* Message */
        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
        }
        
        .message-info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #5dade2;
        }
        
        .message-warning {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid rgba(241, 196, 15, 0.5);
            color: #f4d03f;
        }
        
        .message-error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            color: #ec7063;
        }
        
        /* Suggestions */
        .suggestions {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .suggestions p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
        }
        
        .suggestion-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
        }
        
        .suggestion-tag {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .suggestion-tag:hover {
            background: rgba(233, 69, 96, 0.3);
            border-color: #e94560;
        }
        
        /* Lien retour */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .back-link a:hover {
            color: #e94560;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
    </style>
</h:head>

<h:body>
    
    <!-- Header -->
    <header class="header">
        <div class="logo">OCEANIA</div>
        <nav class="nav-links">
            <h:link value="Accueil" outcome="index"/>
            <h:link value="Recherche" outcome="search"/>
        </nav>
    </header>
    
    <!-- Contenu principal -->
    <main class="main-container">
        
        <!-- Titre -->
        <div class="page-title">
            <h1>üîç Recherche</h1>
            <p>Trouvez des sites touristiques ou des h√¥tels √† Tahiti</p>
        </div>
        
        <!-- Carte de recherche -->
        <div class="search-card">
            <h:form styleClass="search-form">
                
                <!-- Type de recherche -->
                <div class="search-type">
                    <label>
                        <h:selectOneRadio id="searchType" value="#{searchBean.searchType}" layout="lineDirection">
                            <f:selectItem itemValue="site" itemLabel="üèùÔ∏è Sites touristiques" />
                            <f:selectItem itemValue="hotel" itemLabel="üè® H√¥tels" />

                    </label>
                </div>
                
                <!-- Champ de recherche + bouton -->
                <div class="search-input-group">
                    <h:inputText id="keywords" 
                                 value="#{searchBean.keywords}"
                                 styleClass="search-input"
                                 placeholder="Entrez vos mots-cl√©s (ex: plong√©e, plage, luxe...)"/>
                    <h:commandButton value="üîç Rechercher" 
                                     action="#{searchBean.search}"
                                     styleClass="btn btn-primary"/>

                <!-- Suggestions -->
                <div class="suggestions">
                    <p>Suggestions de recherche :</p>
                    <div class="suggestion-tags">

                        <span class="suggestion-tag" onclick="document.getElementById('j_idt7:keywords').value='surf'">surf</span>
                        <span class="suggestion-tag" onclick="document.getElementById('j_idt7:keywords').value='mus√©e'">mus√©e</span>
                        <span class="suggestion-tag" onclick="document.getElementById('j_idt7:keywords').value='randonn√©e'">randonn√©e</span>
                        <span class="suggestion-tag" onclick="document.getElementById('j_idt7:keywords').value='plage'">plage</span>
                        <span class="suggestion-tag" onclick="document.getElementById('j_idt7:keywords').value='luxe'">luxe</span>
                    </div>
                </div>
                
            </h:form>
        </div>
        
        <!-- Lien retour -->
        <div class="back-link">
            <h:link value="‚Üê Retour √† l'accueil" outcome="index"/>
        </div>
        
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <p>¬© 2026 Oceania Hotels ‚Äì Tous droits r√©serv√©s</p>
    </footer>
    
</h:body>
</html>
